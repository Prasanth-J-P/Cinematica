<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>{{booking.id}} PDF</title>
    </head>
<body >
<div class="container-fluid" style="margin-top: 0px; padding:0px ;">
    <div class="row" style="background-color: #fffaf6; padding:10px;">
        <span class="fa fa-video-camera" style="font-size: 24px; color: #C44327;">CINEMATICA</span>
        <h2 style="color:#C44327 ; font-family: sans-serif; text-align: center;"><b>{{booking.movie_name}}</b></h2>
        <h6>Customer Mail:{{booking.user_mail}}</h6>
    </div>
    <div class="row">
        <div class="col-5">
            <h5>Booking ID:{{booking.id}}</h5>
            <h5>Date:{{booking.date}}</h5>
            <h5>Screen:{{booking.screen}}</h5>
            <h5>Time:{{booking.slotdetails}}</h5>
            <h5>Tickets:{{booking.tktcount}}</h5>
            <h5>Seats:{{booking.seat}}</h5>
            <h5>Amount:{{booking.amount}}</h5>
        </div>
        <div class="col-7">
             <img src="http://127.0.0.1:8000{{ booking.booking_qr.url }}" style="max-width: 100%; height: auto;">
        </div>
    </div>
</div>        
</body>
</html>
